<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hi-Tech Wall Fullscreen</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f3ff;
            --bg: #000000;
        }

        body, html {
            background: var(--bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: center;
            gap: 5vh;
        }

        /* Container Gambar Fullscreen */
        #final-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2000; /* Paling atas di atas segalanya */
            display: none;
            background: black;
        }

        #final-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Menjamin gambar memenuhi layar tanpa melar */
            opacity: 0;
        }

        .img-fade-in {
            animation: imgFade 2s forwards;
        }

        @keyframes imgFade { to { opacity: 1; } }

        /* Flashbang Layer */
        #flashbang {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 3000; /* Di atas gambar saat meledak */
        }

        .flash-active { animation: flashAnim 1.5s ease-out forwards; }
        @keyframes flashAnim { 0% { opacity: 0; } 15% { opacity: 1; } 100% { opacity: 0; } }

        /* Sisanya tetap sama dengan versi sebelumnya */
        #circuit-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .energy-path { fill: none; stroke: var(--neon); stroke-width: 4; stroke-dasharray: 1500; stroke-dashoffset: 1500; filter: drop-shadow(0 0 10px var(--neon)); transition: 0.8s opacity, 0.8s stroke-dashoffset; opacity: 0; }
        .energy-path.active { stroke-dashoffset: 0; opacity: 1; }

        .btn-grid { display: flex; gap: 40px; z-index: 10; transition: 0.5s; }
        .node-btn { width: 100px; height: 100px; border: 3px solid var(--neon); background: rgba(0,0,0,0.8); border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.3s; user-select: none; }
        .node-btn.activated { background: var(--neon); color: black; box-shadow: 0 0 40px var(--neon); pointer-events: none; transform: scale(0.9); }

        #main-display { width: 80vw; height: 40vh; display: flex; align-items: center; justify-content: center; z-index: 10; }
        #status-display { font-size: 4rem; color: var(--neon); text-shadow: 0 0 20px var(--neon); }
        .bounce { animation: bounceEffect 0.6s ease-in-out; }
        @keyframes bounceEffect { 0% { transform: scale(1); } 50% { transform: scale(1.4); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="flashbang"></div>
    <div id="final-container">
        <img id="final-image" src="https://images.pexels.com/photos/799960/pexels-photo-799960.jpeg?_gl=1*1d2lo6e*_ga*NTc4MjI0MzAzLjE3Njc1MzQ5MzY.*_ga_8JE65Q40S6*czE3Njc1MzQ5MzYkbzEkZzEkdDE3Njc1MzUxOTgkajQ0JGwwJGgw" alt="Success Image">
    </div>

    <svg id="circuit-svg"></svg>

    <div class="btn-grid" id="controls">
        <div class="node-btn" onclick="activateNode(1, this)">01</div>
        <div class="node-btn" onclick="activateNode(2, this)">02</div>
        <div class="node-btn" onclick="activateNode(3, this)">03</div>
        <div class="node-btn" onclick="activateNode(4, this)">04</div>
        <div class="node-btn" onclick="activateNode(5, this)">05</div>
    </div>

    <div id="main-display">
        <div id="status-display">INITIATE SYSTEM</div>
    </div>

    <script>
        let activatedCount = 0;
        let isSequenceRunning = false;

        function activateNode(id, el) {
            if (isSequenceRunning || el.classList.contains('activated')) return;
            el.classList.add('activated');
            activatedCount++;
            drawPath(id, el);

            if (activatedCount === 5) {
                startSequence();
            } else {
                document.getElementById('status-display').innerText = `READY: ${activatedCount}/5`;
            }
        }

        function drawPath(id, btn) {
            const svg = document.getElementById('circuit-svg');
            const btnRect = btn.getBoundingClientRect();
            const targetRect = document.getElementById('main-display').getBoundingClientRect();
            const x1 = btnRect.left + btnRect.width / 2;
            const y1 = btnRect.top;
            const targetX = targetRect.left + (targetRect.width / 6 * id);
            const targetY = targetRect.bottom;

            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            const midY = y1 - (y1 - targetY) / 2;
            const d = `M ${x1} ${y1} L ${x1} ${midY} L ${targetX} ${midY} L ${targetX} ${targetY}`;
            path.setAttribute("d", d);
            path.setAttribute("class", "energy-path active");
            svg.appendChild(path);
        }

        async function startSequence() {
            isSequenceRunning = true;
            const status = document.getElementById('status-display');
            status.style.fontSize = "6rem";

            for (let i = 5; i > 0; i--) {
                status.innerText = i;
                status.classList.remove('bounce');
                void status.offsetWidth; 
                status.classList.add('bounce');
                await new Promise(r => setTimeout(r, 1000));
            }

            // TAHAP AKHIR
            document.getElementById('flashbang').classList.add('flash-active');

            setTimeout(() => {
                // Tampilkan Container Gambar
                const container = document.getElementById('final-container');
                const img = document.getElementById('final-image');
                
                container.style.display = "block";
                img.classList.add('img-fade-in');

                // Sembunyikan elemen lama di belakang
                document.getElementById('controls').style.opacity = "0";
                document.getElementById('main-display').style.opacity = "0";
                document.querySelectorAll('.energy-path').forEach(p => p.style.opacity = "0");
            }, 200);
        }
    </script>
</body>
</html>
