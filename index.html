<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hi-Tech Wall 16:9</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f3ff;
            --bg: #000000;
        }

        body, html {
            background: var(--bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: center;
            gap: 5vh;
            /* Ratio 16:9 dipastikan lewat ukuran kontainer */
        }

        #flashbang {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .flash-active { animation: flashAnim 1.5s ease-out forwards; }
        @keyframes flashAnim { 0% { opacity: 0; } 10% { opacity: 1; } 100% { opacity: 0; } }

        #circuit-svg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .energy-path {
            fill: none;
            stroke: var(--neon);
            stroke-width: 4;
            stroke-dasharray: 1500;
            stroke-dashoffset: 1500;
            filter: drop-shadow(0 0 10px var(--neon));
            transition: stroke-dashoffset 0.5s ease;
            opacity: 0;
        }

        .energy-path.active { stroke-dashoffset: 0; opacity: 1; }

        /* Area Kontrol (Bawah) */
        #controls-area {
            display: flex;
            gap: 40px;
            z-index: 10;
            transition: opacity 1s, transform 1s;
        }

        .node-btn {
            width: 120px; height: 120px;
            border: 4px solid var(--neon);
            background: rgba(0,0,0,0.8);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            user-select: none;
            -webkit-user-select: none;
            transition: 0.2s;
        }

        /* Saat ditahan */
        .node-btn.holding {
            background: var(--neon);
            color: black;
            box-shadow: 0 0 50px var(--neon);
            transform: scale(0.9);
        }

        /* Area Display (Atas) */
        #main-display {
            width: 80vw;
            height: 50vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #status-display {
            font-size: 5rem;
            color: var(--neon);
            text-shadow: 0 0 20px var(--neon);
        }

        .bounce { animation: bounceEffect 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes bounceEffect { 0% { transform: scale(1); } 50% { transform: scale(1.5); } 100% { transform: scale(1); } }

        /* Gambar Akhir */
        #final-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
            opacity: 0;
            filter: drop-shadow(0 0 30px var(--neon));
        }

        .img-fade-in {
            display: block !important;
            animation: imgFade 2s forwards;
        }

        @keyframes imgFade { to { opacity: 1; } }
        
        .hidden { opacity: 0; pointer-events: none; transform: translateY(50px); }
    </style>
</head>
<body>

    <div id="flashbang"></div>
    <svg id="circuit-svg"></svg>

    <div id="controls-area">
        <div class="node-btn" id="btn1">01</div>
        <div class="node-btn" id="btn2">02</div>
        <div class="node-btn" id="btn3">03</div>
        <div class="node-btn" id="btn4">04</div>
        <div class="node-btn" id="btn5">05</div>
    </div>

    <div id="main-display">
        <div id="status-display">HOLD ALL NODES</div>
        <img id="final-image" src="https://via.placeholder.com/1280x720/000000/00f3ff?text=YOUR+CONTENT+HERE" alt="Success">
    </div>

    <script>
        let holdingCount = 0;
        let isComplete = false;
        let countdownValue = 5;
        let countdownTimer = null;
        const statusDisplay = document.getElementById('status-display');
        const finalImage = document.getElementById('final-image');
        const controls = document.getElementById('controls-area');

        // Daftarkan event untuk setiap tombol
        document.querySelectorAll('.node-btn').forEach((btn, index) => {
            const id = index + 1;
            
            // Support Touch & Mouse
            ['touchstart', 'mousedown'].forEach(evt => {
                btn.addEventListener(evt, (e) => {
                    e.preventDefault();
                    if (isComplete) return;
                    startHolding(id, btn);
                });
            });

            ['touchend', 'mouseup', 'mouseleave'].forEach(evt => {
                btn.addEventListener(evt, (e) => {
                    if (isComplete) return;
                    stopHolding(id, btn);
                });
            });
        });

        function startHolding(id, btn) {
            if (btn.classList.contains('holding')) return;
            btn.classList.add('holding');
            holdingCount++;
            drawPath(id, btn);
            checkSystem();
        }

        function stopHolding(id, btn) {
            if (!btn.classList.contains('holding')) return;
            btn.classList.remove('holding');
            holdingCount--;
            removePath(id);
            resetCountdown();
        }

        function checkSystem() {
            if (holdingCount === 5) {
                startCountdown();
            } else {
                statusDisplay.innerText = `READY: ${holdingCount}/5`;
                statusDisplay.style.fontSize = "3rem";
            }
        }

        function startCountdown() {
            countdownValue = 5;
            statusDisplay.innerText = countdownValue;
            statusDisplay.classList.add('bounce');
            
            countdownTimer = setInterval(() => {
                countdownValue--;
                statusDisplay.innerText = countdownValue;
                statusDisplay.classList.remove('bounce');
                void statusDisplay.offsetWidth; // Trigger reflow
                statusDisplay.classList.add('bounce');

                if (countdownValue <= 0) {
                    clearInterval(countdownTimer);
                    triggerSuccess();
                }
            }, 1000);
        }

        function resetCountdown() {
            clearInterval(countdownTimer);
            countdownValue = 5;
            if (!isComplete) {
                statusDisplay.innerText = holdingCount > 0 ? `READY: ${holdingCount}/5` : "HOLD ALL NODES";
                statusDisplay.classList.remove('bounce');
            }
        }

        function drawPath(id, btn) {
            const svg = document.getElementById('circuit-svg');
            const btnRect = btn.getBoundingClientRect();
            const targetRect = document.getElementById('main-display').getBoundingClientRect();

            const x1 = btnRect.left + btnRect.width / 2;
            const y1 = btnRect.top;
            const targetX = targetRect.left + (targetRect.width / 6 * id);
            const targetY = targetRect.bottom;

            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            const midY = y1 - (y1 - targetY) / 2;
            const d = `M ${x1} ${y1} L ${x1} ${midY} L ${targetX} ${midY} L ${targetX} ${targetY}`;
            
            path.setAttribute("d", d);
            path.setAttribute("class", "energy-path active");
            path.setAttribute("id", `path-${id}`);
            svg.appendChild(path);
        }

        function removePath(id) {
            const p = document.getElementById(`path-${id}`);
            if(p) p.remove();
        }

        function triggerSuccess() {
            isComplete = true;
            
            // 1. Flashbang
            document.getElementById('flashbang').classList.add('flash-active');

            // 2. Sembunyikan Tombol & Status
            setTimeout(() => {
                controls.classList.add('hidden');
                statusDisplay.style.display = "none";
                
                // 3. Munculkan Gambar
                finalImage.classList.add('img-fade-in');
                
                // Hapus semua garis sirkuit
                document.querySelectorAll('.energy-path').forEach(p => p.remove());
            }, 200);
        }
    </script>
</body>
</html>
